<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ airport_code }} - Airports with Multiple Destinations Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .hero-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 24px;
        }
        .scores, .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-bottom: 24px;
        }
        .score, .stat {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 12px 18px;
            min-width: 120px;
            text-align: center;
        }
        .score-title {
            font-size: 0.95em;
            color: #666;
        }
        .score-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #2a7ae2;
        }
        h1 {
            margin-top: 0;
        }
        .description {
            margin-bottom: 18px;
        }
        .tips {
            margin-bottom: 24px;
        }
        .tips h3 {
            margin-bottom: 8px;
        }
        .tips ul {
            margin: 0;
            padding-left: 20px;
        }
        .widgets {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-bottom: 24px;
        }
        .widget {
            flex: 1 1 320px;
            min-width: 320px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
        }

        .button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #2575fc;
        }

        @media (max-width: 700px) {
            .container { padding: 10px; }
            .widgets { flex-direction: column; gap: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please select the destination you want to see more information about.</h1>
        <div class="scores">
            {% for destination in destinations %}
                <div class="score">
                    <div class="score-title">{{ destination }}</div>
                    <a href="/destinations/{{ country_code }}/{{ airport_code }}/{{ destination }}" class="score-value">{{ destination }}</a>
                </div>
            {% endfor %}
        <div class="description">If you would like to see more destinations or if there is an error, please let me know in the following form!</div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSerdmXgXXfGTfx4SCEWrDzQPAw56eyL2pcDBP2l7yHEuRK3hA/viewform?usp=sf_link" target="_blank">Click Here</a>
        <div><button class="button" onclick="history.back()">Go Back</button></div>
    </div>
</body>
</html>
